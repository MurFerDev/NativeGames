<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Native Games</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(to right, #3e2f1c, #715b3e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .login-box {
      background: #fff;
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
    }
    .btn-google {
      background-color: #db4437;
      color: #fff;
    }
    .btn-facebook {
      background-color: #3b5998;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2 class="text-center mb-4">Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
      </form>

      <hr />

      <p class="text-center">Ou entre com</p>
      <div class="d-flex justify-content-between">
        <button class="btn btn-google btn-block mr-2">Google</button>
        <button class="btn btn-facebook btn-block ml-2">Facebook</button>
      </div>

      <p class="text-center mt-4">
        <a href="#">Esqueci minha senha</a> | <a href="cadastro.html">Criar conta</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
  
      const email = document.getElementById('email').value;
      const senha = document.getElementById('password').value;
  
      try {
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });
  
        const data = await response.json();
  
        if (!response.ok) {
          alert(data.error || 'Erro no login.');
          return;
        }
  
        // Armazena o token no localStorage
        localStorage.setItem('token', data.token);
        localStorage.setItem('usuario', JSON.stringify(data.usuario));
  
        alert('Login bem-sucedido!');
        window.location.href = 'hub.html'; // Redireciona para o hub do usu√°rio
  
      } catch (err) {
        console.error('Erro ao fazer login:', err);
        alert('Erro ao se conectar com o servidor.');
      }
    });
  </script>
  
</body>
</html>
