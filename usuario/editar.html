<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <title>Editar Perfil - Native Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4 text-center">Editar Perfil</h2>

        <form id="formEditar" class="mx-auto" style="max-width: 500px;">
            <div class="form-group text-center">
                <label for="fotoPerfil">Foto de Perfil</label>
                <div>
                    <img id="previewFoto" src="../img/perfil-default.png" alt="Foto de Perfil" class="rounded-circle mb-2" width="120" height="120" style="object-fit: cover;" />
                </div>
                <input type="file" class="form-control-file" id="fotoPerfil" accept="image/*" />
            </div>
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" class="form-control" id="nome" required/>
            </div>

            <div class="form-group">
                <label for="apelido">Apelido (nickname)</label>
                <input type="text" class="form-control" id="apelido" required/>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" disabled/>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(11) 91234-5678" maxlength="15"/>
            </div>

            <div class="form-group">
                <label for="senha">Nova senha (opcional)</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="senha"/>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="toggleSenha">üëÅÔ∏è</button>
                    </div>
                </div>
                <small id="forcaSenha" class="form-text mt-1 font-weight-bold text-muted">Digite sua nova senha</small>
            </div>
            <div class="form-group">
                <label for="confirmaSenha">Confirmar nova senha</label>
                <input type="password" class="form-control" id="confirmaSenha"/>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4">Salvar Altera√ß√µes</button>
        </form>

        <div class="text-center mt-3">
            <a href="/server/admin/admin-dashboard.html" class="text-secondary">‚Üê Voltar ao Painel</a>
        </div>
    </div>
  
  <script src="/js/jquery-3.7.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./dashboard.js"></script>
</body>
</html>
