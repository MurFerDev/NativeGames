<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Hub - Native Games</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #3e2f1c, #715b3e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .profile-container {
      padding: 2rem;
      text-align: center;
    }
    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }
    .nickname {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .logout-btn, .edit-btn {
      margin-top: 1rem;
    }
    .game-card {
      background: #fff8e7;
      color: #333;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .game-card h5 {
      margin-bottom: 0.5rem;
    }
    .stats {
      font-size: 0.9rem;
      color: #555;
    }
    .modal-content {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-container">
      <img src="img/default-avatar.png" alt="Foto de perfil" class="profile-image" id="userImage">
      <h2 class="nickname" id="nickname">Usuário</h2>
      <div>
        <button class="btn btn-outline-light edit-btn" data-toggle="modal" data-target="#editModal">Editar Perfil</button>
        <button class="btn btn-danger logout-btn" onclick="logout()">Sair</button>
      </div>
    </div>

    <h4 class="text-center mb-4">Meus Jogos Favoritos</h4>
    <div id="jogosFavoritos" class="row justify-content-center"></div>
  </div>

  <!-- Modal de Edição de Perfil -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Perfil</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="form-group">
              <label for="nomeInput">Nome</label>
              <input type="text" class="form-control" id="nomeInput" placeholder="Novo nome">
            </div>
            <div class="form-group">
              <label for="senhaInput">Nova Senha</label>
              <input type="password" class="form-control" id="senhaInput" placeholder="Nova senha">
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/hub/hub.js"></script>

</body>
</html>
