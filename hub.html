<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Hub - Native Games</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #3e2f1c, #715b3e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .profile-container {
      padding: 2rem;
      text-align: center;
    }
    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }
    .nickname {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .game-card {
      background: #fff8e7;
      color: #333;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .game-card h5 {
      margin-bottom: 0.5rem;
    }
    .stats {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-container">
      <img src="img/default-avatar.png" alt="Foto de perfil" class="profile-image" id="userImage">
      <h2 class="nickname" id="nickname">Usuário_Teste</h2>
    </div>

    <h4 class="text-center mb-4">Meus Jogos Favoritos</h4>
    <div id="jogosFavoritos" class="row justify-content-center">
      <!-- Cards dos jogos serão inseridos aqui via JS -->
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    
    if (!token || !usuario) {
      alert('Você precisa estar logado para acessar esta página.');
      window.location.href = 'login.html';
    } else {
      document.getElementById('nickname').textContent = usuario.nome;

      // Simulação de jogos favoritos com estatísticas (substituir por dados reais futuramente)
      const jogos = [
        { nome: 'Adugo', vitorias: 12, derrotas: 5, partidas: 17 },
        { nome: 'Senet', vitorias: 8, derrotas: 4, partidas: 12 },
        { nome: 'Dou Shou Qi', vitorias: 6, derrotas: 9, partidas: 15 }
      ];

      const container = document.getElementById('jogosFavoritos');

      jogos.forEach(jogo => {
        const card = document.createElement('div');
        card.className = 'col-md-4 game-card';
        card.innerHTML = `
          <h5>${jogo.nome}</h5>
          <p class="stats">Vitórias: ${jogo.vitorias}</p>
          <p class="stats">Derrotas: ${jogo.derrotas}</p>
          <p class="stats">Total de Partidas: ${jogo.partidas}</p>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
